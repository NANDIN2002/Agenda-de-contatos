<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect"href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <head>
        <title>Contatos</title>
    </head>
    <body>
        <h1>Lista de Contatos</h1>
        
        <!-- Tabela de contatos -->
        <table>
            <tr>
                <th>Nome</th>
                <th>Telefone</th>
            </tr>
            <tbody id="tabelaContatos"></tbody>
        </table>
        
        <!-- Formulário para adicionar contatos -->
        <form id="formularioContato">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required>
            
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" required>
            
            <button type="button" onclick="adicionarContato()">Cadastrar</button>
        </form>
        
        <script>
            function adicionarContato() {
                var nome = document.getElementById("nome").value;
                var telefone = document.getElementById("telefone").value;
                
                if (nome && telefone) {
                    var tabela = document.getElementById("tabelaContatos");
                    var newRow = tabela.insertRow(tabela.rows.length);
                    var cell1 = newRow.insertCell(0);
                    var cell2 = newRow.insertCell(1);
                    cell1.innerHTML = nome;
                    cell2.innerHTML = telefone;
                    
                    // Limpa os campos do formulário
                    document.getElementById("nome").value = "";
                    document.getElementById("telefone").value = "";
                }
            }
        </script>
    </body>
</body>
</html>
